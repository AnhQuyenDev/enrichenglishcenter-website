<body class="bg-cam-100 flex items-center justify-center min-h-screen p-4">

        <div class="mb-6" data-aos="fade-down" data-aos-delay="200">

            data-aos="fade-up" data-aos-delay="600">
            <i class="fas fa-home mr-2"></i> Quay về trang chủ

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
            duration: 800,
